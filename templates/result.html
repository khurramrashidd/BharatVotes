{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-poll me-2"></i>Live Election Results</h2>
    <span class="badge bg-danger animate-pulse">LIVE UPDATING</span>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card bg-dark text-white text-center p-4 shadow-sm">
        <h3 class="text-white-50">Total Votes Cast</h3>
        <h1 class="display-3 fw-bold text-warning" id="totalVotes">Loading...</h1>
      </div>
    </div>
  </div>

  <div class="card p-3 shadow-sm">
    <h4 class="mb-3">Party-Wise Tally</h4>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Party Name</th>
          <th class="text-end">Total Votes</th>
        </tr>
      </thead>
      <tbody id="partyTableBody">
        <tr><td colspan="2" class="text-center text-muted">Fetching live data...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
async function fetchResults() {
  try {
    const response = await fetch('/api/live_stats');
    const data = await response.json();

    // 1. Update Total
    document.getElementById('totalVotes').innerText = data.total_votes;

    // 2. Update Party Table
    const tbody = document.getElementById('partyTableBody');
    tbody.innerHTML = ''; // Clear old rows

    if (data.parties.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2" class="text-center text-muted">No votes recorded yet.</td></tr>';
    } else {
        data.parties.forEach(p => {
            const row = `
                <tr>
                    <td class="fw-bold">${p.party}</td>
                    <td class="text-end fw-bold fs-5">${p.count}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
  } catch (err) {
    console.error("Error fetching results:", err);
  }
}

// Auto-update every 2 seconds
setInterval(fetchResults, 2000);
fetchResults();
</script>
{% endblock %}
